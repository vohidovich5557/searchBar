<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchBar</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <div class="search_box">
            <input type="text" name="search" class="input__search" placeholder="SearchBox">
            <div class="data_box">

            </div>
        </div>
        <div class="user_box">
            <div class="user_contanier">
                <form class="user__form">
                    <legend class="user__title">LoginPage</legend>
                    <div class="username_card">
                        <p class="username__title">Username</p>
                        <input type="text" name="username" class="input__username" required="required">
                    </div>
                    <div class="password_card">
                        <p class="password__title">Password</p>
                        <input type="password" name="password" class="input__password" required="required">
                    </div>
                    <input type="submit" type="submit" name="submit" class="submit">
                </form>
            </div>
            <div class="box">

            </div>
            <div class="user_btn">

            </div>
            <div class="pass_box">

            </div>
            <div class="pass_btn">

            </div>
        </div>
    </div>
    <h1 class="container__title">SHOKHDEV</h1>


    <script src="./main.js"></script>
</body>

</html>
